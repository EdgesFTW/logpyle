<div class="newFile" id="{0}" style="display:flex;flex-direction:column">

    <div class="constantsDiv " id="constants{0}" style="margin:0px">
		<table class="constantsTable" id="constantsTable{0}">
			<thead>
				<tr class="constantsTr">
					<th class="constantsTr">Constant</th>
					<th class="constantsTr">Value</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
        </table>
    </div>
    <div class="quantitiesDiv " id="quantities{0}" style="margin:0px">
		<table class="quantitiesTable" id="quantitiesTable{0}">
			<thead>
				<tr class="quantitiesTr">
					<th class="quantitiesTr">Quantity</th>
					<th class="quantitiesTr">Units</th>
					<th class="quantitiesTr">Description</th>
					<th class="quantitiesTr">ID</th>
					<th class="quantitiesTr">Aggregation Rank</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
        </table>
    </div>
    <div id="interactive{0}" style="display:flex;flex-direction:row">
        <div id="menu{0}" style="display:flex;flex-direction:column">
            <input id="file{0}" type="file">

            <div id="plot{0}" style="display:flex;flex-direction:row;padding=10px">
				<button id="plotButton{0}" style="height:30px;padding:5px" param="{0}">
                    Create Plot

				<button id="addLineButton{0}" style="height:30px;padding:5px" param="{0}">

                </button>
            </div>

            <div id="table{0}" style="display:flex;flex-direction:column;padding:10px">
				<div id="tableHeader{0}" style="display:flex;flex-direction:row">

					<div class="dropdown">
						<div class="select" id="tableSelect{0}" param="{0}">
							<span id="plotQ1Text{0}">Add quantity to table list</span>
							<i class="fa fa-chevron-left"></i>
						</div>
						<ul class="dropdown-menu" id="tableDropdownList{0}" style="display:none">

						</ul>
					</div>
				</div>
				<ul id="tableList{0}" style="margin:0px">

				</ul>
				<div id="tableFooter{0}" style="display:flex;flex-direction:row">
					<button id="tableDownloadButton{0}" style="height:30px;padding:5px">
						Download Table
					</button>
					<button id="tablePrintButton{0}" style="height:30px;padding:5px">
						Print Table
					</button>

				</div>
            </div>
        </div>
        <div id="output{0}">
        </div>
    </div>
